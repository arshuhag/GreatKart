{% extends 'base.html' %}
{% load static %}


{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Billing Address</h4>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" name="phone" placeholder="Phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Address Line 1</label>
                        <input type="text" class="form-control" name="address_line_1" placeholder="Address" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Address Line 2</label>
                        <input type="text" class="form-control" name="address_line_2" placeholder="Address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">City</label>
                        <input type="text" class="form-control" name="city" placeholder="City" required>
                    </div>
                    <div class="col form-group">
                        <label for="">State</label>
                        <input type="text" class="form-control" name="state" placeholder="State" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Zip Code</label>
                        <input type="text" class="form-control" name="zip_code" placeholder="Zip Code" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Country</label>
                        <input type="text" class="form-control" name="country" placeholder="Country" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Order Note</label>
                        <textarea class="form-control" name="order_note" placeholder="Order Note"></textarea>
                    </div>
                </div>
            
        </div>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Quantity</th>
                        <th scope="col" width="120">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    
                    {% for cart_item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                    <p class="text-muted small">
                                        {% if cart_item.variations.all %}
                                            {% for item in cart_item.variations.all %}
                                                {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
                                            {% endfor %}
                                        {% endif %}
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <label for="">{{ cart_item.quantity }}</label>
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">${{ cart_item.sub_total }}</var> 
                                <small class="text-muted"> ${{ cart_item.product.price }} each </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                        
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
            </form>
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
